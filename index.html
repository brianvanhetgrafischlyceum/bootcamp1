<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Art Rotterdam</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Mono:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap');
    </style>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Achtergrond -->
    <div class="background"></div>

    <!-- Header -->
    <header>
        <nav>
          <button id="home-btn" class="px-9 py-3 border-4 border-white text-black font-extrabold text-lg bg-white hover:bg-gray-200 transition rounded-md">Home</button>
          <button id="contact-btn" class="px-9 py-3 border-4 border-white text-black font-extrabold text-lg bg-white hover:bg-gray-200 transition rounded-md">Contact</button>

        </nav>
        <h1>Street Art Rotterdam</h1>
        <button id="collage-btn" class="px-9 py-5 border-4 border-white text-black font-extrabold text-lg bg-transparent hover:bg-gray-200 transition rounded-md">Ga naar collage</button>

    </header>

    <!-- Placeholder voor ruimte -->
    <div class="spacer"></div>

    <!-- Collage Sectie -->
    <main id="collage">
        <div class="photo-gallery">
            <button id="prev-btn" class="arrow">←</button>
            <div id="photo-container">
                <!-- Foto wordt hier dynamisch geladen -->
            </div>
            <button id="next-btn" class="arrow">→</button>
        </div>
        <div class="info">
            <p id="photo-info">Tekst over de foto, de maker, wanneer het is gemaakt.</p>
            <p id="photo-meta">Datum foto, fotograaf, locatie.</p>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
